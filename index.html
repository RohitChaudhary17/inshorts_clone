<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary css-nav-bar">
      <div class="container-fluid">
        <button
          class="btn btn-primary btn-sm border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasWithBothOptions"
          aria-controls="offcanvasWithBothOptions"
          style="background-color: transparent; color: black; font-size: 1.1rem"
        >
          <i class="bi bi-list"></i>
          <!-- Bootstrap icon for menu -->
          MENU
        </button>

        <a class="navbar-brand" href="#">
          <img
            src="logo-inshorts.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          <span class="css-logo-head"> inShorts</span>
        </a>

        <form class="d-flex form" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="search-bar"
          />
          <button class="btn css-search-btn" type="submit" id="search-btn">
            Search
          </button>
        </form>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-start col-6 css-sidebar-main"
      data-bs-scroll="true"
      tabindex="-1"
      id="offcanvasWithBothOptions"
      aria-labelledby="offcanvasWithBothOptionsLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">
          Choose News Category
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <div class="offcanvas-body">
        <div class="css-category-div" id="business">
          <img src="bussiness.png" class="css-category-img" />
          <span class="css-category-name">Bussiness</span>
        </div>

        <div class="css-category-div" id="sports">
          <img src="sports.png" class="css-category-img" />
          <span class="css-category-name">Sports</span>
        </div>

        <div class="css-category-div" id="technology">
          <img src="technology.png" class="css-category-img" />
          <span class="css-category-name">Technology</span>
        </div>

        <div class="css-category-div" id="politics">
          <img src="politics.png" class="css-category-img" />
          <span class="css-category-name">Politics</span>
        </div>

        <div class="css-category-div" id="science">
          <img src="science.png" class="css-category-img" />
          <span class="css-category-name">Science</span>
        </div>

        <div class="css-category-div" id="general">
          <img src="general.png" class="css-category-img" />
          <span class="css-category-name">General</span>
        </div>

        <div class="css-category-div" id="health">
          <img src="health.png" class="css-category-img" />
          <span class="css-category-name">Health</span>
        </div>
      </div>
    </div>

    <main>
      <div class="news-card-main"></div>

      <nav aria-label="..." class="pagination-main">
        <div class="pagination-inner-div">
          <ul class="pagination">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- <div id="pagination">
  <div class="page" id="prev" >Previous Page</div>
  <div class="current" id="current">Current Page</div>
  <div class="page" id="next">Next Page</div>
  <div></div>
</div> -->
    </main>

    <footer class="bg-dark text-center text-white">
      <div class="container p-4 pb-0">
        <section class="mb-4 nation-main-div">
          <div class="nation-div nation-ind-div" id="in">
            <img src="ind.png" id="nation-ind" />
          </div>

          <div class="nation-div" id="us">
            <img src="us.png" />
          </div>

          <div class="nation-div" id="au">
            <img src="au.png" />
          </div>

          <div class="nation-div" id="ru">
            <img src="rs.png" id="ru" />
          </div>

          <div class="nation-div" id="de">
            <img src="ge.png" />
          </div>

          <div class="nation-div" id="jp">
            <img src="jp.png" />
          </div>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2024 Copyright:
        <a class="text-white" href="https://mdbootstrap.com/">inShorts</a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
